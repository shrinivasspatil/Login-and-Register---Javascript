<!DOCTYPE html>
<head>
	<title>Login page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<style>
	.header-section{text-align: center;
    background: #f7f7f7;
    padding: 10px 0px;}
	</style>
</head>
<body>
	<section class="header-section">
		<header>
			<h1>Login</h1>
		</header>
	</section>
	<section class="row" >
		<div class="col-4">
      
    </div>
	<div class="col-4">
		<form id="loginData" onsubmit="return login()" method="POST">
			<div class="mb-3">
				<label  class="form-label">User name</label>
				<input type="text" class="form-control" id="uname"/>
			<div class="mb-3">
			<label class="form-label">Password</label>
			<input class="form-control" type="password" name="password" id="password" />
			<br/>
			<input type="submit" class="btn-success"  value="Login">
		</form>
			
		</div>
		 <div class="col-4">
      
    </div>
	</section>
	
	<script>
	var userName;
	var password;
	 function login(){
		// Get form values
		userName = document.getElementById('uname').value;
		password = document.getElementById('password').value;
		
		//Get LocalStored values
		var userNameStored = localStorage.getItem('name');	
		var passwordStored = localStorage.getItem('password');
			if(userName == userNameStored && password == passwordStored ){
			alert("Success");
			 window.location = "dashboard.html";	
return false;			 
			}else{
			alert("Wrong credentials");
			}
	};

	</script>
</body>

</html>
